<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Camera Fullscreen Demo</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white d-flex justify-content-center m-0">

  <div class="w-100" style="max-width:1200px; background:black;">
    <video id="camera" class="w-100 vh-100 object-fit-cover" autoplay playsinline></video>
  </div>

  <!-- Nút chụp hình -->
  <button 
    class="btn bg-danger text-white rounded-circle shadow d-flex align-items-center justify-content-center position-fixed bottom-0 start-50 translate-middle-x mb-3"
    style="width:80px; height:80px; font-size:32px;"
    id="captureBtn">
    <i class="fa-solid fa-camera"></i>
  </button>

  <!-- Div ẩn thông tin -->
  <div id="info" class="position-fixed bottom-0 start-50 translate-middle-x mb-2 px-4 py-3 text-white rounded d-none bg-light" style="min-width:400px;">
    <div class="p-1 d-none">
        <h1 class="text-warning fw-bold text-center mb-2 fs-4">Đang kiểm tra</h1>
        <div class="p-5">
            <%- include("../partials/loader.ejs") %>
        </div>
    </div>
    <div class="p1">
        
        <h2 class="fw-bold text-success"> Xác nhận đăng nhập</h2>
        <p>xin chào <span class="text-warning"><%= json.name%></span></p>
        <p>mã nhân viên/ học viên<span class="text-warning"><%= json.code%></span> </p>
        <form action="" method=""></form>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Bật camera
    const video = document.getElementById("camera");
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { console.error("Lỗi camera:", err); });

    // Bắt sự kiện click
    const captureBtn = document.getElementById("captureBtn");
    const infoBox = document.getElementById("info");

    captureBtn.addEventListener("click", () => {
      infoBox.classList.remove("d-none"); // hiện box
    });
  </script>
</body>
</html>
